{{#extend "base-layout"}}
    {{#content "head"}}
        <style type="text/css">
            section.main {
                width: 100%;
                top: 0;
                display: flex;
                flex-direction: column;
            }
            .thirds {
                width: 100%;
                height: 33vh;
                display: flex;
                align-items: flex-end;
                justify-content: center;
            }
            .thirds > * {
                transform: translateY(50%);
            }
            h3 {
                margin: 0;
                font-weight: normal;
            }
        </style>
    {{/content}}
    {{#content "body"}}
        <section class="main">
            <div class="thirds">
                {{#block "top"}}{{/block}}
            </div>
            <div class="thirds">
                {{#block "bottom"}}{{/block}}
            </div>
        </section>
    {{/content}}
{{/extend}}
